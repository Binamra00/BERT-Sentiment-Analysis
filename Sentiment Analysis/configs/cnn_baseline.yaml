# Configuration for training the Kim CNN baseline model.
# Uses 300-dimensional GloVe embeddings.

model:
  type: "cnn"
  embed_dim: 300
  num_filters: 100
  filter_sizes: [3, 4, 5]    
  dropout_prob: 0.5         
  num_classes: 2            
  freeze_embed: true        

data:
  train_path: "data/processed/train_clean.csv"
  val_path: "data/processed/validation_clean.csv"
  test_path: "data/processed/test_clean.csv"
  embedding_path: "data/embeddings/glove.6B.300d.txt"

training:
  run_name: "cnn_baseline"    
  device: "cuda"
  num_epochs: 15            
  batch_size: 50
  max_length: 512           
  learning_rate: 1.0          
  weight_decay: 0.0